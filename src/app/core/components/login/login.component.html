<div class="login-wrapper">
  <form [formGroup]="loginForm">
     <div class="form-group">
       <label></label>
       <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
       <div *ngIf="success" class="alert alert-success success">{{successMsg}}</div>
       <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
         Email is required.
       </div>
     </div>
     <div class="form-group">
       <label></label>
       <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
       <div *ngIf="errorMsg" class="alert alert-danger error">{{errorMsg}}</div>
       <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
         Password is required.
       </div>
     </div>
     <button
       type="button"
       (click)="loginUser(loginForm.value)"
       class="login-btn btn btn-primary">
       Login
     </button>
     <a routerLink="/register">Don't have an account? Create One</a>
  </form>

  <hr>Or<hr>

  <button class="login-google-btn btn btn-primary" (click)="loginGoogle()">
    Login with Google
  </button>
</div>
