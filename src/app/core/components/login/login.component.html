<div class="login-wrapper">
  <form [formGroup]="loginForm">
     <div class="form-group">
       <label></label>
       <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
     </div>
     <div class="form-group">
       <label></label>
       <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
       <label class="error">{{errorMsg}}</label>
       <label class="success">{{successMsg}}</label>
     </div>
     <button
       type="button"
       (click)="loginUser(loginForm.value)"
       class="login-btn btn btn-primary">
       Login
     </button>
     <a routerLink="/register">Don't have an account? Create One</a>
  </form>

  <hr>Or<hr>

  <button class="login-google-btn btn btn-primary" (click)="loginGoogle()">
    Login with Google
  </button>
</div>
