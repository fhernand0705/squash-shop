<div class="register-wrapper">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <div *ngIf="successMsg" class="alert alert-success success">{{successMsg}}</div>
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
      <div *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required" class="alert alert-danger">Name is required.</div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">
          Name must be a minimum of {{name.errors.minlength.requiredLength}}
        </div>
      </div>
    </div>

     <div class="form-group">
       <label>Email address</label>
       <input type="email" formControlName="email" class="form-control" placeholder="Enter Fake Email (ex: test@test.com)">
       <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required.</div>
     </div>

     <div class="form-group">
       <label>Password</label>
       <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
       <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required.</div>
       <div class="alert alert-danger error" *ngIf="errorMsg">{{errorMsg}}</div>
     </div>
     <button type="button" (click)="registerUser(registerForm.value)" class="btn btn-primary">Register</button>
  </form>
</div>
