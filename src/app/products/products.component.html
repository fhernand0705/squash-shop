<div>
  <table>
    <tr>
      <th>Brand</th>
      <th>Item</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
    <tr *ngFor="let p of products$ | async">
      <td>{{ p.payload.val().brand }}</td>
      <td>{{ p.payload.val().item }}</td>
      <td>{{ p.payload.val().price | currency:'USD':true }}</td>
      <td>{{ p.payload.val().category }}</td>
    </tr>
  </table>
</div>
