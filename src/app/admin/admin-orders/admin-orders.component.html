<div class="admin-orders-wrapper" *ngIf="orders$ | async as orders">
  <table class="table admin-orders-table">
    <tbody>
      <tr>
        <th>Customer Name</th>
        <th>Order Placed</th>
        <th>Order Details</th>
      </tr>
      <tr *ngFor="let o of orders">
        <td>{{ o.shipping.name }}</td>
        <td>{{ o.datePlaced | date }}</td>
        <td><a href="">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
