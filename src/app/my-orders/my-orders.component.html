<div class="user-orders-wrapper" *ngIf="orders$ | async as orders">

  <ng-template #showMsg>
    <h2>You have no orders</h2>
  </ng-template>

  <table class="table admin-orders-table" *ngIf="orders > 0; else showMsg">
    <tbody>
      <tr>
        <th>Customer Name</th>
        <th>Order Placed</th>
        <th>Order Details</th>
      </tr>
      <tr *ngFor="let o of orders">
        <td>{{ o.shipping.name }}</td>
        <td>{{ o.datePlaced | date }}</td>
        <td><a href="">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
