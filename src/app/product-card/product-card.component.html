
  <div class="product-card-item" *ngIf="product.brand || product.imageUrl">
    <img [src]="product.imageUrl" alt="{{ product.item }}">
    <div class="container">
      <h4><b>{{ product.brand }}</b></h4>
      <p>{{ product.item }}</p>
      <p>{{ product.price | currency:'USD':'symbol' }}</p>
    </div>
    <div *ngIf="showAction" class="card-footer">
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn-block btn-secondary">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button
              (click)="removeFromCart()" 
              class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">{{ getQuantity() }} in cart</div>
          <div class="col-2">
            <button
              (click)="addToCart()"
              class="btn btn-secondary btn-block">+</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
