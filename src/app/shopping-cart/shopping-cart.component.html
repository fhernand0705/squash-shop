<h2>
  Your Shopping Cart
</h2>

<ng-container *ngIf="cart$ | async as cart">
  <p>There are {{ cart.itemsTotalCount }} items in your cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <img [src]="item.product.imageUrl" alt="Item Image">
        </td>
        <td>{{ item.product.item }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:"USD":symbol }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:"USD":symbol }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
