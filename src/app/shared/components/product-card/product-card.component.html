<div class="product-card-item" *ngIf="product.brand || product.imageUrl">
    <img [src]="product.imageUrl" alt="{{ product.item }}">
    <div class="container">
      <h4><b>{{ product.brand }}</b></h4>
      <p>{{ product.item }}</p>
      <p>{{ product.price | currency:'USD':'symbol' }}</p>
    </div>
    <div *ngIf="showAction && shoppingCart" class="card-footer">
      <button
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn-block btn-secondary">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>
    </div>
</div>
