<form class="shipping-form" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input #address1="ngModel" [(ngModel)]="shipping.address1" name="address1" id="address" type="text" class="form-control" placeholder="address 1" required>
    <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid">
      <div *ngIf="address1.errors.required">
        Address 1 is required.
      </div>
    </div>
    <input #address2="ngModel" [(ngModel)]="shipping.address2" name="address2" id="address" type="text" class="form-control" placeholder="address 2" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">
        City is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>

</form>
