<div class="category-wrapper sticky-top">
  <product-filter [category]="category"></product-filter>
</div>

<section class="product-card-wrapper" *ngIf="cart$ | async as cart">
  <product-card
    [product]="product"
    *ngFor="let product of filteredProducts"
    [shopping-cart]="cart">
  </product-card>
</section>
